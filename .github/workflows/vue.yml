name: Vue.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22

    - name: Install dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run tests
      working-directory: ./frontend
      run: npm run test

    - name: Build project
      working-directory: ./frontend
      run: npm run build
